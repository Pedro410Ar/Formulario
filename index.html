<body>

    <header>
            <img class="imagen-portada" src="img/motos.webp" alt="motos">
            <h2>Ejercicio</h2>
            <h1>Alquiler de Motos</h4> <br><br>
            <h2>Registrate y empezá a usarlas ya!!</h2>
    </header>

    <main>

        <section class="formulario-registro">
            <form action="">


                <p>
                    <input class="campo-form" type="text" placeholder="ej. Juan Perez" required>
                    <label class="input-label" for="name">Nombre y Apellido</label>
                    
                </p>
               

                <p>
                    <input class="campo-form" type="password" placeholder="ej. aaA123" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">
                    <label for="">Contraseña</label>
                </p>
               
                <p>
                    <input class="campo-form" type="email" placeholder="ej. juan@gmail.com" required>
                    <label for="">Correo Electronico</label>
                    
                </p>
                
                <p>
                    <input class="campo-form" type="tel" placeholder="ej. 1145671234" required>
                    <label for="">Teléfono móvil</label>
                </p>

                <p>
                    <input class="campo-form" id="birth" type="date" placeholder="Mayor a 18 años" required>
                    <label for="">Fecha de nacimiento</label>                    
                </p>

                <p>
                    <input class="campo-form" type="text" placeholder="ej., San Martin 125" required>
                    <label for="">Direccion</label>                    
                </p>                

                <p>
                    <input class="campo-form" type="text" placeholder="ej., Bahia Blanca" required>
                    <label for="">Ciudad</label>                    
                </p>

                <p>
                    <input class="campo-form" type="text" placeholder="ej., Santa Fe"  required>
                    <label for="">Provincia</label>                    
                </p>                

                <p>
                    <button class="boton-enviar" >Registro</button>
                </p>  

            </form>

        </section>

    </main>
